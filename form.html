    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/profile-picture.webp" alt="a picture of myself">
        <h1>Jared Rezabala</h1>

    </header>
    <nav>
        <button id="menu"></button>
        <ul>
            <li><a href="https://jaredrezabala.github.io/wdd230/" class="active">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="https://jaredrezabala.github.io/wdd230/chamber/index.html#">Chamber</a></li>
            <li> <a href="https://www.byui.edu/" target="_blank">BYU-I</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/mosiah/2?lang=eng&id=p41#p41"
                    target="_blank">Scripture</a></li>

        </ul>
    </nav>
    <main>
        <form action="record.html" method="get">
            <label>Username: <input type="text" id="username" name="username" required></label>
            <label>Password: <input type="password" id="password" name="password" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                    title="Please enter an Alpha numeric 8-character-password  with at least one number, one special character, one upper case and one lower case letter. "></label>
            <label>Confirm Your Password: <input type="password" id="password2" name="password2" required></label>
            <label>Email: <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu"
                    title="Enter a valid byui.edu email address." required></label>
            <label>Page Rating </label>
            <div id="range-value">0</div> <input type="range" id="rating" name="rating" min="0" max="10" value="0"
                step="1" list="range-value">
            <datalist id="range-value">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <label><input type="submit" value="Send My Info"></label>
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamburguer-menu.js"></script>
    <script src="scripts/form.js"></script>
</body>

</html>
